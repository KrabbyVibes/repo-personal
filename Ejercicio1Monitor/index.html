<head>

    <title>Simulador de Monitores</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- botones de simulador -->
    <div id="ventana">
        <p>Seleccioná un monitor para ver su tamaño simulado.</p>
    </div>
    <div id="informacion"> 

    </div>
    <!-- botones de monitor -->
    <div class="monitor" onclick="seleccionarMonitor(800, 600, 'Monitor 1')">Monitor 1 (800x600)</div>
    <div class="monitor" onclick="seleccionarMonitor(1280, 720, 'Monitor 2')">Monitor 2 (1280x720)</div>
    <div class="monitor" onclick="seleccionarMonitor(1920, 1080, 'Monitor 3')">Monitor 3 (1920x1080)</div>
    <!-- enlazo js -->
    <script src="script.js"></script>
</body>
</html
